<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titel</title>
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
	  <script>AFRAME.registerComponent('getpos',{
    tick: function(time, timeDelta){
	    var position = new THREE.Vector3();
var quaternion = new THREE.Quaternion();
var scale = new THREE.Vector3();

        document.getElementById("plus").object3D.matrixWorld.decompose( position, quaternion, scale );
	    //console.log(position);
        document.getElementById("output").setAttribute("text","value",":"+position+":"); 
    }
})</script>
  </head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
		<a-marker getpos id="plus" preset='hiro'><a-entity id="output" position="1 0 0" scale="3 3 3" text="value: HELLO;color:red"></a-entity></a-marker>
		<a-marker preset='kanji'><a-text id=outplut text="TEST"></a-text></a-marker>
		<a-entity camera></a-entity>
		<a-entity position='0.6 1.3 0' rotation='90 0 0' scale='0.6 0.6 0.6'>
					<a-animation attribute='rotation' from='15 0 -30' to='-15 0 -30' direction='alternate' dur='500'
						repeat='indefinite' easing='ease-in-out-cubic'></a-animation>
					<a-text position='-1 0 0' side='double' value='WebVR included!!' color='orange' shadow='receive: true'></a-text>
				</a-entity>
	</a-scene>
	<div id="debug" style="float:left;background: yellow;padding:10px;margin:10px;border:1px solid red;" >X0X0</div>
</body>
</html>
