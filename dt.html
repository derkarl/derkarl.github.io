<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titel</title>
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
	  <script>AFRAME.registerComponent('getworlddir',{
    tick: function(time, timeDelta){
        var worldDir = document.getElementById("plus").el.object3D.getWorldPosition(); 
        document.getElementById("output").text="ASDKÖ:"+worldDir+":ASDÖLK"; 
    }
}</script>
  </head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
		<a-marker id="plus" preset='hiro'><a-box rotation="0 0 45" position='0 0.5 0' material='opacity: 0.95;'></a-box></a-marker>
		<a-marker id="minus" preset='hiro'><a-box position='0.5 0.5 0' material='opacity: 0.95;'></a-box></a-marker>
		<a-marker preset='kanji'><a-text id=output text="TEST"></a-text></a-marker>
		<a-entity camera></a-entity>
	</a-scene>
	<div id="debug" style="float:left;background: yellow;padding:10px;margin:10px;border:1px solid red;" >X0X0</div>
</body>
</html>
